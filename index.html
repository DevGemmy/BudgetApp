<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <!-- <link href="https://font.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css"> -->
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budget App</title>
    </head>
    <body>

        <div class="top">
            <div class="top-layout">
                <div class="budget">
                    <div class="budget_title">
                        Available Budget in <span class="budget_title-month">%Month%</span>
                    </div>

                    <div class="budget_value">+ 2,345.64</div>

                    <div class="budget_income clearfix">
                        <div class="budget_income-text">Income</div>
                        <div class="right">
                            <div class="budget_income-value"> + 4,300.50</div>
                            <div class="budget_income-percentage"></div>
                        </div>
                    </div>

                    <div class="budget_expenses clearfix">
                        <div class="budget_expenses-text">Expenses</div>
                        <div class="right clearfix">
                            <div class="budget_expenses-value"> - 1,954.36</div>
                            <div class="budget_expenses-percentage">40%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="add">
                <div class="add_container">
                    <select class="add_type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <input type="text" class="add_description" placeholder="Add description">
                    <input type="number" class="add_value" placeholder="Value">
                    <img src="img/tick-icon.svg" class="item_add-btn" > 
                </div>
            </div>

            <div class="container clearfix">
                <div class="income">
                    <h2 class="income_title">Income</h2>

                    <div class="income_list">

                        <div class="item clearfix" id="income-0">
                            <div class="item_description">Salary</div>
                            <div class="right clearfix">
                                <div class="item_value">+ 2,100.00</div>
                                <div class="item_delete">
                                    <img src="img/income-delete-icon.svg" class="item_delete-btn" >
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="expenses">
                    <h2 class="expenses_title">Expenses</h2>

                    <div class="expenses_list">

                        <div class="item clearfix" id="expense-0">
                            <div class="item_description">Apartment rent</div>
                            <div class="right clearfix">
                                <div class="item_value">- 900.00</div>
                                <div class="item_percentage">21%</div>
                                <div class="item_delete">
                                    <img src="img/expense-delete-icon.svg" class="item_delete-btn" >
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- <img src="img/screen.png"> -->
        <script src="app.js" type="text/javascript"></script>
    </body>
</html>
